       function obterDadosGrafico() {


        fetch(`/musicas/listar`)
        .then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    plotarGraficoLinha(resposta)

                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }


  function plotarGraficoLinha(resultado){
  
  // Separando os rótulos (labels) e os dados dos votos
  var estilos = [];
  var quantidades = [];

  // Preenchendo os arrays com os dados
        for(index = 0; index < resultado.length; index++){
            if(resultado[index].estilo == '2'){
                resultado[index].estilo = 'Rock';
            }
            if(resultado[index].estilo == '1'){
                resultado[index].estilo = 'Pop'
            }
            if(resultado[index].estilo == '4'){
                resultado[index].estilo = 'Rap'
            }            
            estilos.push(resultado[index].estilo);
            quantidades.push(resultado[index].quantidade);
            
        }


        let labels = []
  // Capturando o elemento canvas pelo id 
  var ctx = document.getElementById('linha').getContext('2d');
  // Criando o gráfico de linha usando o Chart.js
  var myChart = new Chart(ctx, {
      type: 'line', // Tipo de gráfico: linha
      data: { // Dados para o gráfico
          labels: estilos, // Rótulos no eixo X
          datasets: [{ 
              label: estilos, // Nome do conjunto de dados
              data: quantidades, // Dados das quantidades
              backgroundColor: [
                  'rgba(255, 99, 132, 0.2)', // Cor de fundo das linhas
              ],
              borderColor: [
                  'rgba(255, 99, 132, 1)', // Cor da borda das linhas
              ],
              borderWidth: 1 // Largura da borda das linhas
          }]
      },
  });
} 


</script>
