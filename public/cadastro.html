<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cattunes DVD's | Cadastro</title>
  <link rel="stylesheet" href="./css/cadastro.css">
  <script src="./js/sessao.js"></script>
  <link rel="icon" href="./assets/icon/VictorDVD_icon_64.ico">
</head>

<body onload="listarEstilos()">
  <div class="corpo">
    <div class="header">
      <div class="container">
        <a href="index.html" class="img">
          <img src="./assets/icon/VictorDVD_logo.png" id="logo">
        </a>
      </div>
    </div>
    <div class="container">
      <div class="card-cadastro">
        <div class="formulario">
          <div class="titulo">
            <h1>Cadastre-se</h1>
          </div>

          <div class="form">
            <span>Nome</span>
            <input class="entrada" id="nome_input" placeholder="Seu nome aqui">
          </div>

          <div class="form">
            <span>Email</span>
            <input class="entrada" id="email_input" placeholder="E-mail">
          </div>

          <div class="form">
            <span>Senha</span>
            <input class="entrada" id="senha_input" type="password" placeholder="Senha">
          </div>
          <div class="form">
            <span>Confirmar senha</span>
            <input class="entrada" id="confirmacao_senha_input" type="password" placeholder="Confirme sua senha">
          </div>
          <div class="form">
            <span>Estilo de música favorito: </span>
            <select id="estilo_input">
              <option value="#">Selecione um estilo</option>
              <option value="Pop">Pop</option>
              <option value="Rock">Rock</option>
              <option value="Hip-hop">Hip-hop</option>
              <option value="Rap">Rap</option>
              <option value="Trap">Trap</option>
              <option value="Kpop">KPOP</option>
              <option value="Samba">Samba</option>
              <option value="Funk">Funk</option>
              <option value="MPB">MPB</option>
              <option value="Pagode">Pagode</option>
            </select>
          </div>

          <a class="button" onclick="cadastrar()">Cadastrar-se</a>

        </div>
      </div>

    </div>
  </div>
</body>

</html>
<script>
let listarEstilosCadastrados = [];


  function cadastrar() {
    // aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;
    var estiloVar = estilo_input.value;

    // Verificando se há algum campo em branco
    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == "" ||
      estiloVar == "#"
    ) {
      alert('Há campos do cadastro obrigatórios em branco!')

      finalizarAguardar();
      return false;
    }

    if (senha_input.value != confirmacao_senha_input.value) {
      alert('Senha incorreta em Confirmar a senha!')
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);


      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });

    return false;
  }

  function listarEstilos() {

      fetch("/estilos/listar", {
      method: "GET",
    })
      .then(function (resultado) {
        resposta.json().then((resultado) => {
          estilos.forEach((estilo) => {
            listarEstilosCadastrados.push(estilo);

            estilo_input.innerHTML += `<option value="${estilo.id}">`

            console.log("listarEstilosCadastrados")
            console.log(listarEstilosCadastrados)
          });
        });
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });
  }
</script>
