<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cattunes DVD's | Cadastro</title>
  <link rel="stylesheet" href="./css/cadastro.css">

  <link rel="icon" href="./assets/icon/VictorDVD_icon_64.ico">
</head>

<body>
  <div class="corpo">
    <div class="header">
      <div class="container">
        <a href="homepage.html" class="img">
          <img src="./assets/icon/VictorDVD_logo.png" id="logo">
        </a>
      </div>
    </div>
    <div class="container">
      <div class="card-cadastro">
        <div class="formulario">
          <div class="titulo">
            <h1>Cadastre-se</h1>
          </div>

          <div class="form">
            <span>Nome</span>
            <input class="entrada" id="nome_input" placeholder="Seu nome aqui">
          </div>

          <div class="form">
            <span>Email</span>
            <input class="entrada" id="email_input" placeholder="E-mail">
          </div>

          <div class="form">
            <span>Senha</span>
            <input class="entrada" id="senha_input"  placeholder="Senha">
          </div>
          <div class="form">
            <span>Confirmar senha</span>
            <input class="entrada" id="confirmacao_senha_input"  placeholder="Confirme sua senha">
          </div>
           <div class="form">
            <span>Estilo de música favorito: </span>
            <select id="estilo_input">
              <option value="Pop">Pop</option>
              <option value="Rock">Rock</option>
              <option value="Hip-hop">Hip-hop</option>
              <option value="Rap">Rap</option>
              <option value="Trap">Trap</option>
              <option value="Kpop">KPOP</option>
              <option value="Samba">Samba</option>
            </select>
          </div>

          <a class="button" onclick="">Cadastrar-se</a>

        </div>
      </div>

    </div>
  </div>
</body>

</html>
<script>
  function cadastrar() {
    // aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;

    // Verificando se há algum campo em branco
    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == ""
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro para todos os campos em branco)";

      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    // Verificando se o código de ativação é de alguma empresa cadastrada
    for (let i = 0; i < listaEmpresasCadastradas.length; i++) {
      if (listaEmpresasCadastradas[i].codigo_ativacao == codigoVar) {
        idEmpresaVincular = listaEmpresasCadastradas[i].id
        console.log("Código de ativação válido.");
        break;
      } else {
        cardErro.style.display = "block";
        mensagem_erro.innerHTML = "(Mensagem de erro para código inválido)";
        finalizarAguardar();
      }
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }

</script>
